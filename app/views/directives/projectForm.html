<div class="panel panel-default">
	<div class="panel-heading">
		<h3 class="panel-title">{{formTitle}}</h3>
	</div>
	<div class="panel-body">
		<fieldset>
			<form ng-submit="submit()">
				<div class="form-group">
					<label for="title">Title</label>
					<input id="title" type="text" class="form-control" ng-model="project.title" required>
				</div>
				<div class="form-group">
					<label for="description">Description</label>
					<input id="description" type="text" class="form-control" ng-model="project.description" required>
				</div>
				<div class="form-group">
					<label for="start_date">Start Date</label>
					<input id="start_date" type="date" class="form-control" ng-model="project.start_date" required>
				</div>
				<div class="form-group">
					<label for="end_date">End Date</label>
					<input id="end_date" type="date" class="form-control" ng-model="project.end_date">
				</div>
				<div class="form-group">
					<input id="billable" type="checkbox" ng-model="project.is_billable">&nbsp;Billable<br>
					<input id="active" type="checkbox" ng-model="project.is_active">&nbsp;Active<br>
				</div>
				<button type="submit" class="btn btn-success">Update</button>
			</form>
		</fieldset>
	</div>
</div>
