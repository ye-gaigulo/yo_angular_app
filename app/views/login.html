<div class="col-md-6 col-md-offset-2">
    <div ng-show="error" class="alert alert-danger">{{error}}</div>
    <form ng-submit="submit()" role="form">
        <div class="row">
            <div class="login-panel panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Sign In</h3>
                </div>
                <div class="panel-body">
                    <fieldset>
                        <div class="form-group">
                            <input type="text" placeholder="Username" id="username" class="form-control" ng-model="username" required>
                            <span ng-show="form.username.$dirty && form.username.$error.required" class="help-block">Username is required</span>
                        </div>
                        <div class="form-group">
                            <input type="password" placeholder="Password" id="password" class="form-control" ng-model="password" required>
                            <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Password is required</span>
                        </div>
                        <div class="form-group form-actions">
                            <button type="submit" ng-disabled="form.$invalid || dataLoading" class="btn btn-success">Login</button>
                        </div>
                        <div class="alert alert-danger" ng-show="errorMessage.length !== 0">{{errorMessage}}</div>
                    </fieldset>
                </div>
            </div>
        </div>
    </form>
</div>
{{ AUTH_SERVICE_BASE_URI }}
