<div class="panel panel-default">
	<div class="panel-heading">
		<h3 class="panel-title">Create Project</h3>
	</div>
	<div class="panel-body">
		<fieldset>
			<form ng-submit="submit()" role="form">
				<div class="form-group">
					<label for="title">Title</label>
					<input id="title" type="text" class="form-control" ng-model="title" required>
				</div>
				<div class="form-group">
					<label for="description">Description</label>
					<input id="description" type="text" class="form-control" ng-model="description" required>
				</div>
				<div class="form-group">
					<label for="start_date">Start Date</label>
					<input id="start_date" type="date" class="form-control" ng-model="startDate" required>
				</div>
				<div class="form-group">
					<label for="start_date">End Date</label>
					<input id="end_date" type="date" class="form-control" ng-model="endDate">
				</div>
				<div class="form-group">
					<input id="billable" type="checkbox" >&nbsp;Billable<br>
					<input id="billable" type="checkbox" >&nbsp;Active<br>
				</div>
				<input type="submit" class="btn btn-success">
			</form>
		</fieldset>		
	</div>
</div> 
<table id="projectsList" class="table table-striped table-bordered" cellspacing="0" width="100%">
	<thead>
		<tr>
        	<th>PK</th>
            <th>Title</th>
            <th>Description</th>
            <th>Start Date</th>
            <th>End Date</th>
            <th>Billable</th>
            <th>Active</th>
            <th></th>
            <th></th>
		</tr>
	</thead>
	<tbody ng-repeat="project in projects" >
		<tr>
			<td>{{project.pk}}</td>			
			<td>{{project.title}}</td>
			<td>{{project.description}}</td>
			<td>{{project.start_date}}</td>
			<!-- use an expression / filter to determine whether the field is null -->
			<td>&nbsp;</td>
			<td>{{project.is_active}}</td>
			<td>{{project.is_billable}}</td>
			<td><a href="">edit</a></td>
			<td><button ng-click="deleteProject(project.pk)">delete</button></td>
		</tr>	
		
	</tbody>
</table>
